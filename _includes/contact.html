<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact me</h2>
                <hr class="primary">
                <p>Send me an email or connect with me on any of my social networks!</p>
            </div>
            <div class="col-md-auto col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fa fa-instagram fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
